    <title>Fontes Externas</title>
</head>
<style>
    @font-face {
        font-family: 'love';
        src: url('fonts/love\ story\ ttf.ttf') format('opentype'), url('fonts/love story ttf.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;

            /*  
                Tipos de formatos ()
                - opentype (otf)
                - truetype (ttf) 
                - embedded-opentype
                - truetype-aat (Apple advanced Typography)
                - svg
                
            */
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-family: 'love', 'Times New Roman', Times, serif;
        font-size: 3em;
        font-weight: normal;
    }
</style>
